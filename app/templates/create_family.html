{% extends "base.html" %}
{% block title %}家族を作成 - Thesalo Gallery{% endblock %}
{% block content %}
<div class="upload-card" style="max-width: 600px; margin: 0 auto;">
    <div class="upload-title">
        <h3>新しい家族を作成</h3>
    </div>
    <form method="POST" class="upload-form">
        <div style="margin-bottom: 20px; text-align: left;">
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">家族名:</label>
            <input type="text" name="family_name" required placeholder="例: 佐藤家"
                style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">作成する</button>
    </form>
</div>
{% endblock %}
