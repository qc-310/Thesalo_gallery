{% extends "base.html" %}

{% block title %}ページが見つかりません - Thesalo Gallery{% endblock %}

{% block content %}
<div style="text-align: center; padding: 100px 20px;">
    <h1 style="font-size: 48px; margin-bottom: 20px;">404</h1>
    <h2 style="margin-bottom: 30px; color: var(--text-secondary);">該当ページが存在しません。</h2>
    <p style="margin-bottom: 40px; color: var(--text-placeholder);">
        お探しのページは削除されたか、URLが変更された可能性があります。
    </p>
    <a href="{{ url_for('core.index') }}" class="btn btn-primary">
        ホームに戻る
    </a>
</div>
{% endblock %}
