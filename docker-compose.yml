version: "3.9"

services:
  web:
    build: .
    container_name: thesalo-web
    command: python -m flask run --host=0.0.0.0
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=${FLASK_APP:-app:create_app}
      - FLASK_DEBUG=${FLASK_DEBUG:-1}
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:password@db:5432/thesalo_db}

      # Local Dev Config (Defaults)
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - TASK_RUNNER=${TASK_RUNNER:-sync}
      - BYPASS_AUTH=${BYPASS_AUTH:-true}

      # Secrets (Must be supplied in .env)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - OWNER_EMAIL=${OWNER_EMAIL}
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: postgres:15-alpine
    container_name: thesalo-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-thesalo_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-thesalo_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
