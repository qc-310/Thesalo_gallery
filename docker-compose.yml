version: "3.9"

services:
  web:
    build: .
    container_name: thesalo-web
    command: python -m flask run --host=0.0.0.0
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app:create_app
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://user:password@db:5432/thesalo_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    depends_on:
      - db
      - redis
    restart: unless-stopped

  worker:
    build: .
    container_name: thesalo-worker
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/thesalo_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MAX_IMAGE_SIZE=${MAX_IMAGE_SIZE:-1920}
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: thesalo-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=thesalo_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: thesalo-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
